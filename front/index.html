<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué vino primero?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¿Qué vino primero?</h1>
    </header>
    <main>
        <section id="section1">
            <h3>Inicio sesión</h3>
            <h4>Usuario</h4>
            <input type="text" placeholder="Nombre de usuario" id="username">
            <h4>DNI</h4>
            <input type="text" placeholder="Dni" id="id">
            <h4>Contraseña</h4>
            <input type="number" placeholder="Contraseña numerica" id="password">
            <button  onclick="logIn()">Iniciar</button>
            <h3>¿No tenes cuenta? Registrate!</h3>
            <h4>Nombre y Apellido </h4>
            <input type="text" placeholder="Escriba aqui..." id="fullName">
            <button onclick="register()" >Registrarse</button>
        </section>
    </main>
</body>
</html>
